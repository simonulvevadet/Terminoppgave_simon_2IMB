<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sykkelverksted Prisliste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function searchTable() {
            const input = document.getElementById("search");
            const filter = input.value.toLowerCase();
            const table = document.getElementById("priceTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? "" : "none";
            }
        }
    </script>
</head>
<body>
    <h1>Sykkelverksted Prisliste</h1>
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Søk etter reparasjoner...">
    <table id="priceTable">
        <thead>
            <tr>
                <th>Reparasjon</th>
                <th>Pris (NOK)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bytte av sykkelslange</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Justering av gir</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Full service (rens og smøring)</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Balansering av hjul</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Bremseskift</td>
                <td>350</td>
            </tr>
            <tr>
                <td>Skifte av kjede</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Bytte av pedal</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Skifte av dekk</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Oppretting av hjul</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Installering av lys</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
